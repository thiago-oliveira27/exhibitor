<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibitor - Register Page</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="icon" href="/css/spring-icon-svgrepo-com.svg" />
    <html xmlns:th="http://www.thymeleaf.org"></html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>

    <script>
        function enviadoComSucesso(){
            var nome = document.getElementById('nome').value;
            var preco = document.getElementById('preco').value;
            var descricao = document.getElementById('description').value;
            var arquivo = document.getElementById('file').value;
            var extensao = arquivo.split('.').pop().toLowerCase();

            if (extensao !== 'jpeg' && extensao !== 'jpg') {
                alert('Por favor, selecione um arquivo JPEG');
                arquivoInput.value = '';
                return false;
            }
            alert('Registrado com sucesso');
            return true;   

            }   
    </script>

</head>

<body>
    
    <div class="card">
        <div class="button button-top-left">
            <a href="/index"> <img src="/css/back-button.png" alt="back"></a>     
        </div>
        
        <div th:if="${mensagem}" th:text"${mensagem}"></div>
        <form action="/product/form/save" method="post" enctype="multipart/form-data">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" 
            maxlength="30"/>

            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" maxlength="12"/>

            <label for="description">Descrição:</label>
            <textarea id="description" name="description"
            maxlength="300"></textarea>

            <label for="file">Imagem: (apenas JPEG)</label>
            <input type="file" id="file" name="file" />

            <div class="submit-button">
                <button type="submit" onclick="enviadoComSucesso()">Registrar</button>
            </div>
        </form>
    </div> 

        
    
	   
</body>

</html>
