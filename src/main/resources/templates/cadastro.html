<head>

  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <title>Exhibitor - cadastro</title>
   
  <script sre="https://kit.fontawesome.com/006642858d.js"></script>

  </head>
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .texto-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .cadastro {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .btn-info {
      background-color: #17a2b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-div">
      <div class="texto-header">
        <h2>User Registration</h2>
        <p>Enter your details to create an account.</p>
      </div>

      <form method="post" th:object=${user} action="saveUser">
        <div class="form-group">
          <input class="form-control" th:field="*{username}" type="text" placeholder="Username">
        </div>
        <div class="form-group">
          <input class="form-control" th:field="*{email}" type="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input class="form-control" th:field="*{password}" type="password" placeholder="Password">
        </div>
      </form>
      
      <div class="cadastro">
        <p>Already have an account? <a th:href="@{/}">Login here.</a></p>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </div>
</body>
</html>
