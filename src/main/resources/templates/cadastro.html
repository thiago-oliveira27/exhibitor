<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="icon" href="/css/spring-icon-svgrepo-com.svg" />
  

  <title>Exhibitor - User Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #150019;
      color: #ffffff;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .texto-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .form-group label {
      margin-bottom: 5px;
    }

    .cadastro {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .btn-info {
      background-color: #17a2b8;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main-div">
      <div class="texto-header">
        <h2>User Registration</h2>   
      </div>    
        <form method="post" action="/cadastro/form/save">
          <div class="form-group">
            <input type="text" placeholder="Username" id="username" name="username" maxlength="30" class="form-control"
              required />
          </div>

          <div class="form-group">
            <input type="text" placeholder="Phone number (only numbers '3499999999')" id="phoneNumber" name="phoneNumber" maxlength="10" class="form-control" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required />
          </div>

          <div class="form-group">
            <input type="password" placeholder="Password" id="password" name="password" class="form-control" required />
          </div>

          <div class="cadastro">
            <p>Already have an account? <a th:href="@{/}">Login here.</a></p>
          </div>

          <div class="submit-button">
            <button type="submit" class="btn btn-primary" id="registerButton" disabled>Register</button>
          </div>
        </form>
      
    </div>
  </div>

  <script>
    function checkFields() {
      var username = document.getElementById("username").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var password = document.getElementById("password").value;
      if (username !== "" && phoneNumber !== "" && password !== "") {
        document.getElementById("registerButton").disabled = false;
      } else {
        document.getElementById("registerButton").disabled = true;
      }
    }
    document.getElementById("username").addEventListener("input", checkFields);
    document.getElementById("phoneNumber").addEventListener("input", checkFields);
    document.getElementById("password").addEventListener("input", checkFields);
  </script>
</body>

</html>
