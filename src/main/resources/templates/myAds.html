<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exhibitor - Display Page</title>
  <link rel="stylesheet" href="/css/myAds.css">
  <link rel="icon" href="/css/spring-icon-svgrepo-com.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <html xmlns:th="http://www.thymeleaf.org">

  </html>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>

<body style="background-color: #150019;">
  <div class="button button-top-left">
    <a href="/index"> <img src="/css/back-button.png" alt="back"></a>
  </div>

  <form method="get" action="/myAds" th:object="${productList}">
    <div class="alert-wrapper">
      <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${noAdsYet}">
        <strong th:text="${noAdsYet}"></strong>
      </div>
    </div>
  </form>

  <div class="container">
    <div class="row">
      <div th:each="product : ${productList}" class="col-md-4">
        <div class="card mb-3">
          <img th:src="@{/display/{image}(image=${product.imageName})}" class="card-img-top" alt="IMAGE" width="200">
          <div class="card-body">
            <h5 th:text="${product.nome}" class="card-title">Product Name</h5>
          </div>
          <div class="card-text">
            
            <ul class="list-group list-group-flush">
              <li class="list-group-item">  <span th:text="${product.description}"></span></li>
            </ul>


          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">R$ <span th:text="${product.preco}"></span></li>
          </ul>
          <div class="card-body">            
            <div class="delete-button">
              <a th:href="@{/myAds/delete/{id}(id=${product.id})}" class="card-link" style="text-decoration: none;">
                <div class="delete-icon">
                  <i class="fa fa-trash-o" aria-hidden="true"></i>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
